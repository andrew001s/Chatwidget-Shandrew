<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link href="https://blogfonts.com/css/aWQ9MTUxOTk0JnN1Yj05OTQmYz1hJnR0Zj1UeXBvbWFuY2VyKy0rQXJjaC1Cb2xkLm90ZiZuPWFyY2g/Arch.otf" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofP+NM8BuEpPzOqL4P+ZlO6dC5T5z9X2M" crossorigin="anonymous">


<div id="log" class="sl__chat__layout">
</div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">

  <div data-from="{from}" data-id="{messageId}" class="datameta">
    <span class="meta meta-entrada-izquierda" style="color: white">
      <span class="name">{from}</span>
      <span class="badges"></span>
    </span>
    <div>
      <div>
        <i class="bi bi-moon-fill luna"></i>
      </div>
      <div class="datamessage">
        <i class="bi bi-three-dots-vertical vertical"></i>
        <span class="message">
          {message}
          <i class="fa-solid fa-clover clover2" style="color: #b0a8f4;"></i>
          <i class="bi bi-moon-fill luna2"></i>
          <i class="bi bi-stars starts2"></i>
          <i class="bi bi-suit-diamond-fill starts3"></i>
        <i class="fa-solid fa-clover clover" style="color: #b0a8f4;"></i>
          <i class="bi bi-stars starts"></i>
        <i class="bi bi-caret-down-fill triangle"></i>
        </span>

      </div>
    </div>
  </div>

</script>
